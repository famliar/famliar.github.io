<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Ring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .ring {
            width: 200px;
            height: 200px;
            border: 10px solid transparent;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Add gradient effect */
        .gradient-ring {
            width: 200px;
            height: 200px;
            border: 10px solid transparent;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b,
                #ffa502,
                #ffe135,
                #90ee90,
                #00bfff,
                #8a2be2,
                #ff6b6b
            );
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .gradient-ring::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 50%;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <div class="gradient-ring"></div>
    </div>
</body>
</html>
